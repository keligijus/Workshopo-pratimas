<!DOCTYPE html>
<html>
<head>
  <title>Workshopo Pratimas</title>
</head>
<body>
<style type="text/css">
  body {
    max-width: 300px;
    margin: 20px auto;
  }

  ul {
    padding: 0;
    margin: 0;
    font-family: sans-serif;
  }

  li {
    padding: 2px 5px;
  }

  .completed {
    text-decoration: line-through;
  }

  ul#tasks li:hover {
    cursor: pointer;
    opacity: .7;
  }

  button {
    margin-top: 10px;
  }
</style>
  <h1>Pridedam naują užduotį<br><small>Antra dalis</small></h1>
  <ul id="tasks">
    <li class="completed" onclick="toggleCompleted(event)">Atlikti pratimą</li>
    <li onclick="toggleCompleted(event)">Susipažinti su HTML</li>
  </ul>

  <ul>
    <li>
      <form onsubmit="addNewTask(event)">
        <input type="text" id="newTask">
        <button type="submit">+</button>
      </form>
    </li>
  </ul>

  <button onclick="removeCompletedTasks()">Remove Completed</button>

<script type="text/javascript">
  function toggleCompleted(event) {
    event.target.classList.toggle('completed');
  }

  function removeCompletedTasks() {
    var completedTasks = document.querySelectorAll('.completed');

    for (var i = 0; i < completedTasks.length; i++) {
      completedTasks[i].remove();
    }
  }

  function addNewTask(event) {
    event.preventDefault();
    var li = document.createElement("li");
    li.onclick = toggleCompleted;
    var input = document.getElementById("newTask");
    var tasks = document.getElementById("tasks");
    var t = document.createTextNode(input.value);

    li.appendChild(t);
    tasks.appendChild(li);
    input.value = '';
  }
</script>
</body>
</html>
